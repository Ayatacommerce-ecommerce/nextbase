    <div id="fullpage">
        <div class="section what " id="section0">
            <div class="row">
                <div class="large-6 medium-6 columns w-half " id="leftHalf">
                </div>
                <div class="large-6 medium-6 columns w-half " id="rightHalf">
                </div>
            </div>
        </div>
        <div class="section" id="section1">
            <div class="row">
                <div class="large-6 medium-6 columns w-half section1ColumnLeft" id="leftHalf">

                        All eyes <br> on the <br> road

                            where you <br>

                        </p>
                    </div>
                </div>
                <div class="large-6 medium-6 columns w-half section2ColumnRight" id="rightHalf">
                </div>
            </div>
        </div>

                    <img class="imageCard" src="./assets/pictures/card-nodata.png" alt="">

                            anywhere on Earth. Your
                            location: always known and easy to share.
                        </p>
                    </div> -->

                <div class="large-2 medium-1 columns w-half section3ColumnLeft" id="leftHalf">
                </div>
            </div>
        </div>

        <div class="section" id="section4">
            <div class="row">
                <div class="large-2 medium-1 columns w-half section3ColumnLeft" id="">
                </div>
                <div class="large-6 medium-6 columns w-half section4Column" id="leftHalf">
                    <img class="imageCard" src="/assets/pictures/Info-card2.png" alt="">
                </div>
                <div class="large-6 medium-6 columns w-half section4Column" id="rightHalf">
                    <img class="imageCard" src="/assets/pictures/Image-card.png" alt="">
                </div>
                <div class="large-2 medium-1 columns w-half section3ColumnLeft" id="">
                </div>
            </div>
        </div>
        <div class="section" id="section5">
            <div class="row">
                <div class="large-2 medium-1 columns w-half section3ColumnLeft" id="">

                    <img src="/assets/pictures/Info-card.png" alt="">
                </div>
                <!-- <div class="large-2 medium-1 columns w-half section3ColumnLeft" id="">
                </div> -->
            </div>
        </div>
        <div class="section" id="section6">
            <div class="row bottom-div">
                <h2 class="bottom-text">Animation Ending </Section></h2>
            </div>
            <div class="row">
                <div class="large-6 medium-6 columns w-half section6ColumnLeft" id="leftHalf">
                </div>
                <div class="large-6 medium-6 columns w-half section6ColumnRight" id="rightHalf">
                </div>
            </div>
        </div>

            <div class="row">
                <div class="w-half" id="leftHalf">
                    this is left

                <div class="w-half" id="rightHalf">
                    All eyes on the road
